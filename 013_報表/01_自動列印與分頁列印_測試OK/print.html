<HTML>
	<HEAD>
		<TITLE>自動分頁列印！</TITLE>
		<meta http-equiv="Content-Type" content="text/html; charset=utf8">
	</HEAD>
	<BODY onLoad='printPage()'>

	<SCRIPT LANGUAGE='JavaScript'>
		<!--// 自動列印: 會彈出印表機交談視窗
		function printPage()
		{
			window.print();
		}
		//-->
	</SCRIPT>

	<CENTER>這是列印的第一頁！</CENTER>

	<P style='page-break-after:always'></P>

	<CENTER>這是列印的第二頁！</CENTER>

	</BODY>
</HTML>
