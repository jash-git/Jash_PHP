<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>留言板-留言頁面</title>
		<link href="style.css" rel="stylesheet" type="text/css" />
	</head>
	<body>
		<div id="mainbt">
			<ul>
				<li id="mainbt_top"></li>
				<li id="mainbt_middle" style="padding:0px 0px 15px 0px;">
					<p class="tit_bbs">我要留言</p>
					<form action="sent.php" method="post" name="message board">
						<table width="80%" border="0" align="center" cellpadding="0" cellspacing="0" class="tab_b">
							<tr>
								<td class="td_bright">用戶名：</td>
								<td width="150" class="td_pad">
									<label>
										<input type="text" name="name" id="name" />
									</label>
								</td>
								<td width="50">
									驗證碼：
								</td>
								<td width="90" class="td_pad">
									<label>
										<input type="text" name="password" style="width:80px;"/>
									</label>
								</td>
								<td>
									<img src="images/checkno.gif"/>
								</td>
							</tr>
							<tr>
								<td class="td_bright">提交部門：</td>
								<td colspan="4" class="td_pad">
									<label>
										<select name="select">
												<option value="#"> —— 全部 ——</option>
										</select>
									</label>
								</td>
							</tr>
							<tr>
								<td valign="top" class="td_bright">發表內容：</td>
								<td colspan="4" class="td_pad">
								<label>
									<textarea name="content" id="post" cols="40" rows="5"></textarea>
								</label>
								</td>
							</tr>
							<tr>
								<td>&nbsp;</td>
								<td colspan="4">
									<table width="20%" border="0" cellspacing="0" cellpadding="0">
										<tr>
											<td class="td_pad"><input type="submit" name="Submit" value="提交" onclick="return checkInput();"/></td>
											<td class="td_pad"><input type="reset" name="Submit2" value="重置" /></td>
										</tr>
									</table>
								</td>
							</tr>
						</table>
					 </form>
				</li>
				<li id="mainbt_bt"></li>
			</ul>
		</div>
	</body>
</html>
